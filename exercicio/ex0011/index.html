<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(65, 65, 65);
            color: white;
        }

        h1 {
            font-family: cursive;
        }

        button {
            padding: 30px;
            font-size: 17px;
        }

        span {
            color: red;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>Media do aluno v2.0</h1>
    <button onclick="clicar()">Calcular média</button>
    <p id="resul">O resultado vai aparecer aqui...</p>

    <script>
        function clicar() {
            var nome =  prompt('Qual é o nome do aluno?')
            var n1 = Number(prompt(`Qual foi a primeira nota de ${nome}?`))
            var n2 = Number(prompt(`Além de ${n1} qual foi a outra nota de ${nome}`))
            var media = (n1 + n2) / 2
            var resul = document.getElementById('resul')
            if (media < 5){
                resul.innerHTML += (` A mensagem que temos é: <span>Estude um pouco mais!</span> `)
            } else {
                resul.innerHTML += (` A mensagem que temos é: <span>Meus parábens!</span `)
            }
            resul.innerHTML = (`Calculando a média final de <mark>${nome}</mark> <br>`)
            resul.innerHTML += (`As notas obtidas foram <mark>${n1} e ${n2}. <br>`)
            resul.innerHTML += (`A média final será <mark>${media}</mark...  <br>`)
        }
    </script>
</body>
</html>
