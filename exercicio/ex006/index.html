<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            padding: 30px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Média do aluno v1.0</h1>
    <button onclick="clicou()">Calcular média</button>
    <p id="final">O resultado vai aparecer aqui...</p>

    <script>
        function clicou() {
            var nome = prompt('Qual é o nome do aluno?')
            var nt1 = Number(prompt(`Qual foi a primeira nota de ${nome}? `))
            var nt2 = Number(prompt(`Além de ${nt1}, qual foi a outra nota de ${nome}`))
            var media = Number((nt1 + nt1) / 2)
            var final = document.getElementById('final')
            final.innerHTML = (`<p> Calculando a média final de ${nome} </p>`)
            final.innerHTML += (`<p> As notas obtidas foram <mark>${nt1} e ${nt2}</mark </p>`)
            final.innerHTML += (`<p> A média final será <mark>${media}</mark> </p>`)
        }
    </script>
</body>
</html>
