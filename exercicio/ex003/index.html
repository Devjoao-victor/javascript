<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        button {
            padding: 35px;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com dados v1.0</h1>
    <button onclick="clicou()">Clique para começar</button>
    <script>
        function clicou() {
            var nome = prompt('Qual é o seu nome?')
            alert(`Olá ${nome}, É um prazer te conhecer`)
        }
    </script>
</body>
</html>
