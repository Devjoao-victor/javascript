<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        button,  p {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
        }

        h1 {
            font-family: sans-serif;
        }
        
        button {
            padding: 25px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com Dados v2.0</h1>
    <button onclick="clicou()">Clique para começar</button>
    <p id="resul">aqui vai aparecer o resultado...</p>
    <script>
        function clicou() {
            var nome = prompt('Qual seu nome?')    
            var resul = document.getElementById('resul')      
            resul.innerHTML = (`Olá <strong>${nome}</strong> É um grande prazer te conhecer! &#x1F596`)  
        }
    </script>
</body>
</html>
