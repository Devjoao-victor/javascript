<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas-vindas</title>
    <style>
        body {
            font: normal 20px arial;
        }

        input {
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <input type="button" value="Inicie o desafio" onclick="clicar()">
    <script>
        function clicar() {
            var nome = window.prompt('Qual é seu nome?')
            var idadetxt = window.prompt(`Olá, ${nome}! Quantos anos você tem?`)
            var idade = Number(idadetxt)
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>
