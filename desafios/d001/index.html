<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <style>
        body {
            font: normal 20px arial;
        }

        input {
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <input type="button" value="Botão 1" onclick="clicou()" >
    <input type="button" value="Botão 2" onclick="clicar()" >
    <input type="button" value="Botão 3" onclick="clic()" >
    <script>
        function clicou() {
            alert('Você clicou no 1° Botão')
        }

        function clicar() {
            alert('Você clicou no 2° Botão')
        }

        function clic() {
            alert('Você clicou no 3° botão')
        }
    </script>
</body>
</html>
