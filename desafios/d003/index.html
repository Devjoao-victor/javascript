<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body {
            font: normal 20px arial;
        }

        input {
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>
    <input type="button" value="Antecessor e Sucessor" onclick="clicar()">
    <script>
        function clicar() {
            var txtnum = window.prompt('Digite um número inteiro qualquer')
            var num = Number(txtnum)
            var Antecessor = num - 1
            var Sucessor = num + 1
            window.alert(`Antes de ${num}, temos o númmero ${Antecessor}.
Depois de ${num}, temos o número ${Sucessor}.`)
        }
    </script>  
</body>
</html>
