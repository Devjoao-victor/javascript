<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Verificação de Nacionalidade</h1>
    veja aqui: <input type="text">
    <input type="button" value="verificar" onclick='clicou()'>
    <p id="pais">aqui aparecerá o resultado...</p>

    <script>
        function clicou () {
            var nac = document.getElementById('pais')
            if (nac.value != 'brasil') {
                nac.innerHTML = ('Você é <strong>ESTRANGEIRO!</strong>')
            } else {
                nac.innerHTML = ('Você é <strong>BRASILEIRO!</strong>')
            }
        }
    </script>
</body>
</html>
