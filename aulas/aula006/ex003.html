<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: #6969ad;
            color: white;           /* Comentario em CSS */
            font: normal 20px arial;
        }

        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo! </h1>
    <p>Já me livrei da maldição</p>     <!-- Comentario e HTML--> 
    <script>   
    var n1 = Number(window.prompt('digite um número: ')) // String
    var n2 = Number(window.prompt('digite  outro numero: '))    //String
    var s = n1 + n2
    window.alert(`A soma entra ${n1} e ${n2} é igual a ${s}`) //Concatenação
    // (number + number) para adição
    // (string + string) para concatenação
    </script>
</body>
</html>
