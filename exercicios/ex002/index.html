<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação JS</title>
    <style>
        body {
            font: normal 16px arial;
        }

        input {
            padding: 30px;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <h1>Interagindo com um botão</h1>
    <input type="button" value="Clique em mim!" id="botao" onclick="clicar()">
    <script>
        function clicar() {
            alert('Você Clicou no botão!')
        }
    </script>
</body>
</html>
