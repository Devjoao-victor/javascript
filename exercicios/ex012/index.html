<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O número é par ou ímpar?</title>
    <style>
        body {
            font: normal 20px arial;
        }

        input {
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>É par ou é ímpar</h1>
    <input type="button" value="Clique para iniciar" onclick="verificar()">
    <p id="res">O resultado vai aparecer aqui...</p>
    <script>
        function verificar() {
            var txtnum = window.prompt('Digite um número: ')
            var num = Number(txtnum)
            var res = window.document.getElementById('res')
            if (num % 2 == 0) {
                res.innerHTML = `O numero ${num} que foi digitado é <strong>PAR!</strong>`
            } else [
                res.innerHTML = `O numero ${num} que foi digitado é <strong>ÍMPAR!</strong>`
            ]
        }
    </script>
</body>
</html>
