<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <style>
        body {
            font: normal 20px arial;
        }
        input {
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Contando de 1 a 10 (marcando os pares)</h1>
    <input type="button" value="Contar de 1 a 10" onclick="contar()">
    <p id="res">aperte o bot√£o acima para contar</p>
    <script>
        function contar() {
            var res = window.document.getElementById('res')
            var c = 1
            res.innerHTML = ''
            while (c <= 10){
                if (c % 2 == 0) {
                    res.innerHTML += `<mark>${c}</mark> &#x1F449`
                    c++
                } else {
                    res.innerHTML += `${c}  &#x1F449`
                    c++
                } 
            } res.innerHTML += `&#x1F3C1`
        }   
    </script>
</body>
</html>
