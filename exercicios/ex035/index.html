<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 91vh;
            width: 99vw;
            background-color: rgb(210, 173, 244);
        }

        main {
            box-shadow: 4px 4px 4px rgba(107, 53, 158, 0.847);
            border-radius: 5px;
            padding: 30px;
            background-color:   rgb(137, 109, 163) ;
            text-align: center;
            background-repeat: no-repeat;
            background-size: cover;
            color: rgb(255, 255, 255);
            font-family: Arial, Helvetica, sans-serif;
            height: 170px;
        }


        input:focus {
            color: rgb(23, 23, 23);
            outline: none;
        }

        input {
            border-radius: 3px;
            width: 30px;
            text-align: center;
            color: rgb(0, 0, 0);
            border-style: none;
            height: 30px;
            margin-left: 20px;
        }
        
        p{
            margin-left: 10px;
            display: inline;
        }

        div {
            padding-bottom: 20px;
        }

        #ano {
            width: 40px;
        }

        #barra {
            font-size: 15px;
        }

        #p1 {
            margin-left: 12px;
            padding-right: 34px;
        }

        #p3 {
            padding-left: 46px;
        }

        button {
            background-color: rgb(118, 71, 162);
            margin: auto;
            margin-bottom: 20px;
            border-style: none;
            display: block;
            border-radius: 4px;
            padding: 10px;
            color: white;
        }

        button:hover {
            background-color: rgb(75, 39, 108);
            transition: 0.5s;
        }

        #resdiv {    
            display: none;   
            width: 150px;
            margin: auto;
        }

        @media screen and (max-width: 582px) {
            body {
                background-color: rgb(137, 109, 163);
                width: 97vw;
            }

            main {
                box-shadow: 0px 0px 0px rgb(0, 0, 0) ;
            }

        }
    </style>
</head>
<body>
    <div id="draven"></div>
    <main id="main">
        <h1>Conversor de datas Americanas</h1>
        <p id="p1">mês</p>
        <p id="p2">dia</p>
        <p id="p3">ano</p>
        <div class="inputs">
        <input type="text" name="mes" id="mes" minlength="1" maxlength="2" autocomplete="off" oninput="this.value = this.value.replace(/\D/g,'')"> 
        <p id="barra">/</p>
        <input type="text" name="dia" id="dia" minlength="1" maxlength="2" autocomplete="off"oninput="this.value = this.value.replace(/\D/g,'')">
        <p id="barra">/</p>
        <input type="text" name="ano" id="ano" minlength="1" maxlength="4" autocomplete="off"oninput="this.value = this.value.replace(/\D/g,'')">
        </div>
        <button onclick="clicou()">Converter</button>
        <div id="resdiv">
            <p id="res"></p>
            
        </div>
        <p id="error"></p>
    </main>
    <script>
var horario = new Date()
var day = String(horario.getDate()).padStart(2, '0')      
var month = String(horario.getMonth() + 1).padStart(2, '0')
var year = horario.getFullYear()

function clicou() {
    let mes = document.getElementById('mes').value
    let dia = document.getElementById('dia').value
    let ano = document.getElementById('ano').value

    let mesNum = parseInt(mes)
    let diaNum = parseInt(dia)
    let anoNum = parseInt(ano)

    const res = document.getElementById('res')
    const erro = document.getElementById('error')
    const div = document.getElementById('resdiv')
    const divprinc = document.getElementById('main')

    // Mostra div sempre que entrar na função
    div.style.display = 'block'
    divprinc.style.height = '220px'

    if (mes.length === 0 || dia.length === 0 || ano.length === 0 ) {
        erro.innerHTML = 'vc n digitou nada em algum espaço man! Pegando data atual'
        erro.style.color = 'rgb(125, 0, 0)'
        divprinc.style.height = '250px'
        res.innerHTML = `${day} / ${month} / ${year}`
    } else if (mesNum > 12 || diaNum > 31 || anoNum > 2025) {
        erro.innerHTML = 'coloca um dia, mes ou um ano valido man! Pegando data atual'
        erro.style.color = 'rgb(125, 0, 0)'
        divprinc.style.height = '250px'
        res.innerHTML = `${day} / ${month} / ${year}`
    } else if (mesNum <= 0 || diaNum <= 0 || anoNum < 1000) {
        erro.innerText = 'mes 0 ou dia 0 nao existe, e so pode apartir do ano 1000! Pegando data atual'
        erro.style.color = 'rgb(125, 0, 0)'
        divprinc.style.height = '250px'
        res.innerHTML = `${day} / ${month} / ${year}`
    } else {
        erro.style.display = 'none'
        let diaStr = String(diaNum).padStart(2, '0')
        let mesStr = String(mesNum).padStart(2, '0')
        res.innerHTML = `${diaStr} / ${mesStr} / ${anoNum}`
    }

    document.getElementById('ano').value = ''
    document.getElementById('dia').value = ''
    document.getElementById('mes').value = ''
}
    </script>
</body>
</html>
