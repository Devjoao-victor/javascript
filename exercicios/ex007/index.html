<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body {
            font: normal 20px arial;
        }

        input {
            padding: 30px;
        }

    </style>
</head>
<body>
    <h1>Média do aluno v1.0</h1>
    <input type="button" value="Calcular média" onclick="clicar()">
    <p id="resul">O resultado vai aparecer aqui...</p>
    <script>
        function clicar() {
            var nome = window.prompt('Qual é o nome do aluno?')
            var txtnota1 = window.prompt(`Qual foi a primeira nota de ${nome}?`)
            var txtnota2 = window.prompt(`Além de ${txtnota1}, qual foi a outra nota de joão?`)
            var nota1 = Number(txtnota1)
            var nota2 = Number(txtnota2)
            var notafinal = (nota1 + nota2) / 2
            var res = window.document.getElementById('resul')
            res.style.lineHeight = '30px'
            res.innerHTML = `Calculando a média final de <mark>${nome}</mark> <br> As notas obtidas foram <mark>${nota1} e ${nota2}</mark> <br> A média final será <mark>${notafinal}</mark>`
        }
    </script>
</body>
</html>
